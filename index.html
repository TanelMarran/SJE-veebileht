<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<section class="intro">
    <div class="inner">
        <div class="transbox">
            <h1>Tere tulemast meie projektilehele</h1>
        </div>
        <div class="content">
            <a href="jaanus.html">
                <div class="block" id="jaanus">
                    <div class="img">
                        <img src="Jaanus.png"></div>
                    <div class="name">JAANUS</div>
                </div>
            </a>
            <a href="renee.html">
                <div class="block" id="renee">
                    <div class="img">
                        <img src="Renee.png"></div>
                    <div class="name">RENEE</div>
                </div>
            </a>
            <a href="tanel.html">
                <div class="block" id="tanel">
                    <div class="img">
                        <img src="Tanel.png"></div>
                    <div class="name">TANEL</div>
                </div>
            </a>

        </div>
    </div>
</section>
<script>
    $("#jaanus").hover(function () {
            $(this).find("img").attr("src", "Jaanusvärv.png");
            $(this).find("a").css("color", "red");
        },

        function () {
            $(this).find("img").attr("src", "Jaanus.png");
            $(this).find("a").css("color", "black");
        });

    $("#renee").hover(function () {
            $(this).find("img").attr("src", "Reneevärv.png");
            $(this).find("a").css("color", "lawngreen");
        },

        function () {
            $(this).find("img").attr("src", "Renee.png");
            $(this).find("a").css("color", "black");
        });

    $("#tanel").hover(function () {
            $(this).find("img").attr("src", "Tanelvärv.png");
            $(this).find("a").css("color", "blue");
        },

        function () {
            $(this).find("img").attr("src", "Tanel.png");
            $(this).find("a").css("color", "black");
        });
</script>
</body>
</html>
